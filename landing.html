        position: absolute;

        transform: translateX(-50%);

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <header class="py-5">
        <div class="container px-5">
            <div class="row gx-5 align-items-center">
                <div class="col-xxl-5">
                    <div class="text-center text-xxl-start">
                        <p class="fs-1">
                            Welcome to Cantio!

                    <div class="d-flex justify-content-center mt-5 mt-xxl-0">
                        <div class="profile bg-gradient-primary-to-secondary">
                            <img class="profile-img" src="modern-blue-dots-circle-background-vector.jpg" alt="landing_image">

    <!-- Button trigger modal -->
    <div class="text-center">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginBackdrop">
            Sign In
        </button>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="loginBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="loginBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginBackdropLabel">Sign In</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-3 login-box">
                        <form action="login.php" method="post">
                            <div class="mb-3 mt-3 form-floating">
                                <input class="form-control input-box" type="text" name="username"
                                    placeholder="Enter Username" />
                                <label for="username">
                                    Username
                                </label>
                            </div>
                            <div class="mb-3 form-floating">
                                <input class="form-control input-box" type="password" minlength="8" name="password"
                                    placeholder="Enter Password" />
                                <label for="password">
                                    Password
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <label class="form-check-label">
                                    <input class="form-check-input checkbox-box" type="checkbox" name="remember">
                                    Remember me
                                </label>
                            </div>
                            <div class="text-center">
                                <input class="my-3 btn btn-primary login-btn" type="submit" value="Login">
                            </div>
                        </form>
                        <div class="container-fluid text-center p-2">
                            <p>
                                If you are new...
                            </p>

                            <a class="btn btn-primary submit-btn" href="signup.html">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
