<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <a class="m-3 btn btn-primary back-btn" href="login.html">Go Back</a>

    <div class="preloader-wrapper">
        <div class="spinner-border text-primary">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="container-fluid p-2">
        <header>
            <p class="display-1 text-center">
                Profile Setup
            </p>
        </header>
    </div>

    <div class="container w-50 card mt-3 signup-box">
        <form action="signup.php" method="post">
            <div class="mb-3 mt-3 form-floating">
                <input class="form-control input-box" type="text" name="Username" placeholder="Enter Username"
                    required />
                <label for="Username">
                    Username
                </label>
            </div>
            <div class="mb-3 mt-3 form-floating">
                <input class="form-control input-box" type="text" name="FirstName" placeholder="Enter Username"
                    required />
                <label for="FirstName">
                    First Name
                </label>
            </div>
            <div class="mb-3 mt-3 form-floating">
                <input class="form-control input-box" type="text" name="LastName" placeholder="Enter Username"
                    required />
                <label for="LastName">
                    Last Name
                </label>
            </div>

            <div class="mb-3 mt-3 form-floating">
                <input class="form-control input-box" type="email" name="Email" placeholder="Enter Username" required />
                <label for="Email">
                    Email
                </label>
            </div>

            <div class="mb-3 form-floating">
                <input class="form-control input-box" minlength="8" type="password" name="Password"
                    placeholder="Enter Password" required />
                <label for="Password">
                    Password
                </label>
            </div>

            <div class="mb-3 form-floating">
                <input class="form-control input-box" minlength="8" type="password" name="repword"
                    placeholder="Enter Password" required />
                <label for="repword">
                    Re-enter Password
                </label>
            </div>

            <div class="mb-3 form-floating">
                <input class="form-control input-box" minlength="5" type="text" name="Zip" placeholder="Enter Zip Code"
                    required />
                <label for="Zip">
                    Enter Zip Code
                </label>
            </div>

            <div class="text-center">
                <input class="my-3 btn btn-primary signup-btn" type="submit" value="Sign up">
            </div>
        </form>
        <script src="loading_anim.js"></script>
</body>

</html>
