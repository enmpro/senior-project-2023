        // Function to toggle the visibility of the organization details section
        function toggleOrganizationDetails(value) {
            const organizationDetails = document.getElementById("organizationDetails");
            if (value === "yes") {
                organizationDetails.style.display = "block";
            } else {
                organizationDetails.style.display = "none";
            }

            var isCoordinator = document.getElementById("event-yesno").value;

            // Get the input fields you want to conditionally require
            var eventDetails1 = document.getElementById("orgName");

            // Get the input fields you want to conditionally require
            var eventDetails2 = document.getElementById("orgType");

            // Get the input fields you want to conditionally require
            var eventDetails3 = document.getElementById("orgAddress");

            // Get the input fields you want to conditionally require
            var eventDetails5 = document.getElementById("orgEmail");

            // Get the input fields you want to conditionally require
            var eventDetails6 = document.getElementById("orgWebsite");

            // Set the 'required' attribute based on the user's choice
            eventDetails1.required = isCoordinator === "yes";

            // Set the 'required' attribute based on the user's choice
            eventDetails2.required = isCoordinator === "yes";

            // Set the 'required' attribute based on the user's choice

            // Set the 'required' attribute based on the user's choice
            eventDetails4.required = isCoordinator === "yes";

            // Set the 'required' attribute based on the user's choice
            eventDetails5.required = isCoordinator === "yes";

            // Set the 'required' attribute based on the user's choice
            eventDetails6.required = isCoordinator === "yes";
        }

        // Initialize the form
