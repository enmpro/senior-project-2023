<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Event List</title>
    <script src="https://kit.fontawesome.com/fe58b05d68.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Upcoming Music Events</h2>

    <!-- Music Event List -->
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="Concert in the Park">
                <div class="card-body">
                    <h5 class="card-title">Concert in the Park</h5>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModal1">
                        Learn More
                    </button>
                </div>
            </div>
        </div>

        <!-- Add more music events as needed -->

    </div>
</div>

<!-- Modals -->
<div class="modal fade" id="eventModal1" tabindex="-1" aria-labelledby="eventModalLabel1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel1">Concert in the Park</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img src="https://via.placeholder.com/300" class="modal-img" alt="Concert in the Park">
                <p class="card-text row g-2">
                    <span class="col-auto" style="font-size: 16px;"><i class='fas fa-calendar-alt'></i></span>
                    <span class="col">Date: November 5, 2023</span>
                </p>
                <p class="card-text row g-2">
                    <span class="col-auto" style="font-size: 14px;"><i class='fas fa-location'></i></span>
                    <span class="col">Location: Arena Stadium, Los Angeles</span>
                </p>
                <p class="card-text">
                <div class="d-flex ">
                    <div class="pe-1">
                        <p>
                            Description:
                        </p>
                    </div>
                    <div>
                        <p>
                            A night of rocking performances from top bands.
                        </p>
                    </div>
                </div>
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">RSVP</button>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS and Popper.js (for Bootstrap modal) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
