<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Multi-Section Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <form id="signup" action="signup.php" method="post" enctype="multipart/form-data">
        <!-- Section 1: Personal Information -->
<div id="section1" class="form-section current-section container-fluid w-75">
    <div class="container-fluid p-2">
        <header>
            <p class="display-1 text-center">
                Personal Information
            </p>
        </header>
    </div>

    <div class="card p-3 m-auto" style="max-width: 600px;">
        <div class="card-body">
            <!-- ... Existing fields ... -->
        </div>
    </div>

    <div class="container-fluid text-center mt-3">
        <button type="button" onclick="nextSection()">Next</button>
    </div>
</div>

<!-- Section 2: Profile Setup -->
<div id="section2" class="form-section container-fluid w-75" style="display: none;">
    <div class="container-fluid p-2">
        <header>
            <p class="display-1 text-center">
                Profile Setup
            </p>
        </header>
    </div>

    <div class="container card mt-3 signup-box">
        <div class="mb-3 mt-3">
            <!-- ... Existing fields ... -->
        </div>

        <div class="container-fluid card mb-3 p-3">
            <label for="facebook">Facebook:</label>
            <input type="text" id="facebook" name="facebook" required>

            <label for="twitter">Twitter:</label>
            <input type="text" id="twitter" name="twitter">

            <label for="instagram">Instagram:</label>
            <input type="text" id="instagram" name="instagram">
        </div>

        <div class="container-fluid text-center mt-3">
            <button type="button" onclick="previousSection()">Previous</button>
            <button type="button" onclick="nextSection()">Next</button>
        </div>
    </div>
</div>

<!-- Section 3: Extra Questions -->
<div id="section3" class="form-section container-fluid w-75" style="display: none;">
    <div class="container-fluid p-2">
        <header>
            <p class="display-1 text-center">
                Extra Questions!
            </p>
        </header>
    </div>

    <div class="card p-3">
        <div class="container-fluid mt-3">
            <!-- ... Existing fields ... -->
        </div>

        <div class="mb-3 form-floating mt-3">
            <input class="form-control input-box" minlength="5" type="text" name="Zip" placeholder="Enter Zip Code" />
            <label for="Zip">
                Enter Zip Code
            </label>
        </div>

        <div>
            <!-- ... Existing fields ... -->
        </div>
    </div>

    <div class="container-fluid text-center mt-3">
        <button type="button" onclick="previousSection()">Previous</button>
        <button type="submit" onclick="validateForm()">Sign Up</button>
    </div>
</div>

    </form>

    <!-- Message Popup Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="messageModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="errorMessage">Some required information is missing. Please complete all sections.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSection = 1;

        function nextSection() {
            const current = document.getElementById("section" + currentSection);
            current.style.display = "none";

            currentSection++;

            const next = document.getElementById("section" + currentSection);
            next.style.display = "block";
        }

        function previousSection() {
            const current = document.getElementById("section" + currentSection);
            current.style.display = "none";

            currentSection--;

            const previous = document.getElementById("section" + currentSection);
            previous.style.display = "block";
        }

        function validateForm() {
            const current = document.getElementById("section" + currentSection);

            // Perform your validation here
            const inputs = current.querySelectorAll('input, select, textarea');
            let isValid = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                }
            });

            if (!isValid) {
                // Show the message modal
                const modal = new bootstrap.Modal(document.getElementById('messageModal'));
                modal.show();
            }
        }
    </script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
