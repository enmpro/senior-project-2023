<!DOCTYPE html>
<html>

<head>
    <title>Conditional Signup Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h1>Signup Form</h1>
    <form action="process_form.php" method="post">
        <label for="organization">Are you part of an organization?</label>
        <select id="organization" name="organization" onchange="toggleOrganizationDetails(this.value)">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>

        <div id="organizationDetails" style="display: none;">
            <!-- Organization Details Section -->
            <h2>Organization Details</h2>
            <label for="orgName">Organization Name:</label>
            <input type="text" id="orgName" name="orgName">
            <label for="orgType">Organization Type:</label>
            <input type="text" id="orgType" name="orgType">
        </div>

        <!-- Other form fields -->

        <input type="submit" value="Submit">
    </form>

    <script>
        // Function to toggle the visibility of the organization details section
        function toggleOrganizationDetails(value) {
            const organizationDetails = document.getElementById("organizationDetails");
            if (value === "yes") {
                organizationDetails.style.display = "block";
            } else {
                organizationDetails.style.display = "none";
            }
            var isCoordinator = document.getElementById("organization").value;
            
            // Get the input fields you want to conditionally require
            var eventDetails = document.getElementById("orgName");

            // Set the 'required' attribute based on the user's choice
            eventDetails.required = isCoordinator === "yes";
        }

        // Initialize the form
        function initForm() {
            const organizationSelect = document.getElementById("organization");
            toggleOrganizationDetails(organizationSelect.value);
        }

        

        // Show organization details section based on initial value
        initForm();

    </script>
</body>

</html>
