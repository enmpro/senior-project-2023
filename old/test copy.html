<!DOCTYPE html>
<html>
<head>
    <title>Multi-Section Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<style>
    /* Initial styles to hide all sections except the first one */
.form-section {
    display: none;
    opacity: 0;
    transition: opacity 0.5s;
}

.form-section.active {
    display: block;
    opacity: 1;
}

</style>
<body>
    <form class="signup-form">
        <div class="form-section" id="section1">
            <!-- Section 1 Content -->
            <h2>Section 1</h2>
            <button onclick="showSection(2)">Next</button>
        </div>
        <div class="form-section" id="section2">
            <!-- Section 2 Content -->
            <h2>Section 2</h2>
            <button onclick="showSection(1)">Previous</button>
            <button onclick="showSection(3)">Next</button>
        </div>
        <div class="form-section" id="section3">
            <!-- Section 3 Content -->
            <h2>Section 3</h2>
            <button onclick="showSection(2)">Previous</button>
            <button onclick="showSection(4)">Next</button>
        </div>
        <div class="form-section" id="section4">
            <!-- Section 4 Content -->
            <h2>Section 4</h2>
            <button onclick="showSection(3)">Previous</button>
        </div>
    </form>

    <script>
        // Function to show a specific section
function showSection(sectionNumber) {
    // Hide all sections
    let sections = document.querySelectorAll('.form-section');
    sections.forEach((section) => {
        section.classList.remove('active');
    });

    // Show the selected section
    let activeSection = document.getElementById('section' + sectionNumber);
    activeSection.classList.add('active');
}

// Show the first section by default
showSection(1);

    </script>
</body>
</html>
