<body>
    <form id="signup" action="signup.php" method="post" enctype="multipart/form-data">
        <div id="section1" class="form-section current-section container-fluid w-75">
            <div class="container-fluid p-2">
                <header>
                    <p class="display-1 text-center">
                        Personal Information
                    </p>
                </header>
            </div>

            <div class="card p-3">
                <div class="mb-3 mt-3 form-floating">
                    <input class="form-control input-box" type="text" name="FirstName" placeholder="Enter Username"
                        required />
                    <label for="FirstName">
                        First Name
                    </label>
                </div>
                <div class="mb-3 mt-3 form-floating">
                    <input class="form-control input-box" type="text" name="LastName" placeholder="Enter Username"
                        required />
                    <label for="LastName">
                        Last Name
                    </label>
                </div>
                <div class="container-fluid mt-3">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="" selected disabled hidden>Select an option</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Non-binary">Non-binary</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>

                </div>
                <div class="container-fluid mt-3">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>

                <div class="mb-3 mt-3 form-floating">
                    <input class="form-control input-box" type="text" name="Username" placeholder="Enter Username"
                        required />
                    <label for="Username">
                        Username
                    </label>
                </div>
                <div class="mb-3 mt-3 form-floating">
                    <input class="form-control input-box" type="email" name="Email" placeholder="Enter Username"
                        required />
                    <label for="Email">
                        Email
                    </label>
                </div>
                <div class="mb-3 form-floating">
                    <input class="form-control input-box" minlength="8" type="password" name="Password"
                        placeholder="Enter Password" required />
                    <label for="Password">
                        Password
                    </label>
                </div>

                <div class="mb-3 form-floating">
                    <input class="form-control input-box" minlength="8" type="password" name="repword"
                        placeholder="Enter Password" required />
                    <label for="repword">
                        Re-enter Password
                    </label>
                </div>
            </div>

            <!-- <div class="container-fluid text-center mt-3">
                <button onclick="nextSection(1)">Next</button>
            </div> -->

        </div>
        <div id="section2" class="form-section">
            <div class="container-fluid p-2">
                <header>
                    <p class="display-1 text-center">
                        Profile Setup
                    </p>
                </header>
            </div>

            <div class="container card mt-3 signup-box">

                <div class="mb-3 mt-3">
                    <label for="description">
                        Description
                    </label>
                    <textarea class="container-fluid" name="description" id="description"
                        placeholder="Insert Description"></textarea>

                </div>
                <div class="">
                    <label for="userphoto">Upload Your Photo (JPG, GIF, PNG or TIF File):</label>
                    <input type="file" id="userphoto" name="userphoto">
                </div>

                <div class="container-fluid card mb-3 p-3">
                    <label for="facebook">Facebook:</label>
                    <input type="text" id="facebook" name="facebook">

                    <label for="twitter">Twitter:</label>
                    <input type="text" id="twitter" name="twitter">

                    <label for="instagram">Instagram:</label>
                    <input type="text" id="instagram" name="instagram">
                </div>
            </div>
            <!-- <div class="container-fluid text-center mt-3">
                <button onclick="previousSection(2)">Previous</button>
                <button onclick="nextSection(2)">Next</button>
            </div> -->

        </div>
        <div id="section3" class="form-section container-fluid w-75">
            <div class="container-fluid p-2">
                <header>
                    <p class="display-1 text-center">
                        Extra Questions!
                    </p>
                </header>
            </div>
            <div class="card p-3">
                <div class="container-fluid mt-3 ">
                    <label for="event-yesno">Are you an event coordinator?</label>
                    <select name="event-yesno" id="event-yesno" onchange="toggleOrganizationDetails(this.value)"
                        required>
                        <option value="" selected hidden disabled>Select an option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>

                </div>
                <div class="card p-3" id="organizationDetails" style="display: none;">
                    <!-- Organization Details Section -->
                    <h2>Organization Details</h2>
                    <div>
                        <label for="orgName">Organization Name:</label>
                        <input type="text" id="orgName" name="orgName">
                    </div>
                    <div>
                        <label for="orgType">Organization Type:</label>
                        <select name="orgType" id="orgType">
                            <option value="">Music</option>
                            <option value="">Non-profit</option>
                            <option value="">For-profit</option>
                            <option value="">Government</option>
                            <option value="">Social and Community</option>
                            <option value="">Arts</option>
                        </select>
                    </div>
                    <div>
                        <label for="address">Address:</label>
                        <textarea id="address" name="address"></textarea>
                    </div>
                    <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone">

                    </div>
                    <div>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email">

                    </div>
                    <div>
                        <label for="website">Website URL:</label>
                        <input type="url" id="website" name="website">
                    </div>


                </div>

                <div class="mb-3 form-floating mt-3">
                    <input class="form-control input-box" minlength="5" type="text" name="Zip"
                        placeholder="Enter Zip Code" required />
                    <label for="Zip">
                        Enter Zip Code
                    </label>
                </div>
                <div>

                    <div>
                        <input type="checkbox" id="gender-chk" name="gender-chk" value="showGender">
                        <label for="gender-chk">Show gender</label>
                    </div>
                    <div>
                        <input type="checkbox" id="location-chk" name="location-chk" value="showLocation">
                        <label for="location-chk">Show location</label>
                    </div>
                    <div>
                        <input type="checkbox" id="age-chk" name="age-chk" value="showAge">
                        <label for="age-chk">Show Age</label>
                    </div>
                </div>
            </div>

<!-- 
            <div class="container-fluid text-center mt-3">
                <button onclick="previousSection(3)">Previous</button>
            </div> -->
            <button name="submit" form="signup" type="submit">Sign Up</button>
        </div>
    </form>
</body>
